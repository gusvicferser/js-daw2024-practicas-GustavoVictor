<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 Objetos Nativos</title>
</head>
<body>

    <script>
        // Definimos el mensaje:
        let mensaje = 'Gustavo'.toUpperCase();

        // Creamos una tabla con una fila:
        let table = document.createElement('table');
        table.id = 'table';
        table.setAttribute('border', '1');
        let tableRow = document.createElement('tr');
        let tableCell;

        // Con esta variable podemos controlar el tamaño de la cuadrícula:
        let sizeSide = mensaje.length;

        // Bucle for para realizar la tabla:
        for (let column = 0; column < sizeSide; column++) {
            // Lo definimos dentro:
            tableCell = document.createElement('td');

            // Le añadimos el id de esta manera:
            tableCell.id = 'table' + (column);
            tableCell.style.padding = '50px';
            tableCell.style.fontSize = 'larger';

            // Lo añadimos a la tr de la tabla de tablerow:
            tableRow.append(tableCell)
        }

        // Aquí lo añadimos al contenedor principal (table):
        table.append(tableRow);

        // Aquí lo añadimos al body:
        document.body.append(table);

        let cont = 0;

        function insertarLetra() {

            if (cont < mensaje.length) {

                let celdaActual = document.getElementById('table' + cont);

                celdaActual.innerHTML = mensaje.charAt(cont);

                console.log('valor: ' + celdaActual.innerHTML + ' char: ' + mensaje.charAt(cont));

                cont++;
            } else {
                clearInterval();
            }

        }

        // Usamos la función 'setInterval' para retrasar la funcion:
        setInterval(insertarLetra, 1000);
        console.log('he llegado');
        cont = 0;

    </script>


</body>
</html>
