<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Page 03</title>
  </head>
  <body>
    <div class="container start padding20">
      <span class="qForm" id="qForm">
        <form action="#">
          <fieldset class="paddingBig">
            <legend>Introduce aquí tus preguntas:</legend>
            <label for="question">Escriba aquí su pregunta:</label><br />
            <input type="text" name="question" id="question" /><br /><br />
            <input type="radio" name="answers" id="aTrue" />
            <label for="aTrue">Verdadero</label>
            <input type="radio" name="answers" id="aFalse" />
            <label for="aFalse">Falso</label><br />
            <label for="punctuation"></label><br />
            <input
              type="text"
              name="punctuation"
              id="punctuation"
            /><br /><br />
            <button type="button" id="back">Atrás</button>
            <button type="button" id="send">Grabar</button>
          </fieldset>
        </form>
      </span>
      <span class="qTable" id="qTable">
        <fieldset>
          <table>
            <thead>
              <tr>
                <th>Pregunta</th>
                <th>Respuesta</th>
                <th>Puntuación</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody>

            </tbody>
          </table>
        </fieldset>
      </span>
    </div>
    <script type="module" src="js/page03.js"></script>
  </body>
</html>
