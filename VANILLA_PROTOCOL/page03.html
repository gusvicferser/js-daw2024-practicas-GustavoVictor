<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css">
    <title>Page 03</title>
  </head>
  <body>
    <div class="container start padding20" id="container">
      <span class="qForm" id="qForm">
        <form action="#">
          <fieldset class="paddingBig">
            <legend>Introduce tus preguntas:</legend>
            <label for="question">Escriba aquí su pregunta:</label><br />
            <input type="text" name="question" id="question" /><br /><br />
            <label for="aTrue">Verdadero</label>
            <input type="radio" name="answer" value="true" id="aTrue"/>
            <label for="aFalse">Falso</label>
            <input type="radio" name="answer" value="false" id="aFalse"/><br /><br>
            <label for="score">Puntuación:</label><br />
            <input
              type="text"
              name="score"
              id="score"
            /><br /><br />
            <button type="button" id="back">Atrás</button>
            <button type="button" id="send" disabled="true">Grabar</button>
            
          </fieldset>
        </form>
      </span>
      <span>
        <fieldset id="qScenario">
          <table>
            <thead>
              <tr>
                <th>Pregunta</th>
                <th>Respuesta</th>
                <th>Puntuación</th>
                <th>Estado</th>
              </tr>
            </thead>
            <tbody id="tQuestions">

            </tbody>
          </table>
        </fieldset>
      </span>
      <button type="button" id="delete">Borrar preguntas</button>
    </div>
    <script type="module" src="js/page03.js"></script>
  </body>
</html>
